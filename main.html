<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
    // Check if the array is empty or has only one element
    if (arr.length <= 1) {
        return -Infinity;
    }

    // Remove duplicates and sort the array in descending order
    const uniqueSortedArr = [...new Set(arr)];

    // Check if all elements are the same
    if (uniqueSortedArr.length === 1) {
        return -Infinity;
    }

    // Sort the unique array in descending order
    uniqueSortedArr.sort((a, b) => b - a);

    // Return the second-highest element
    return uniqueSortedArr[1];
}

function Main() {
    var n = prompt("Enter the number of elements");
    var arr = [];
    for (var i = 0; i < n; i++) {
        arr[i] = prompt("Enter element " + (i + 1));
    }
    alert(secondHighest(arr));
}

Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
